{% extends 'user/base.html' %}

{% block title %} Registrarse {% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <div class="body-signup-content">
        <div class="login-content">
            <form action="" method="post">
                {% csrf_token %}
                <h1>Crear Cuenta</h1>
                <div class="input-content">
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-content">
                    <input type="text" id="first_name" name="first_name" placeholder="primer nombre" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-content">
                    <input type="text" id="last_name" name="last_name" placeholder="segundo nombre" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-content">
                    <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-content">
                    <input type="password" id="password1" name="password1" placeholder="Contraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-content">
                    <input type="password" id="password2" name="password2" placeholder="Repetir Contraseña" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn-login-signup">Registrarse</button>
                <div class="register-content">
                    <p>¿Tienes una cuenta? <a href={% url 'login' %}>Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
<!-- Content of Footer -->
{% block footer %}
{% endblock %}
