{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script src="{% static 'js/redirect.js' %}" defer></script>
</head>
<body>
    {% if user.is_authenticated %}
        {% if user.is_superuser %}
            <div id="redirect-data" data-url="{% url 'admin_dashboard' %}"></div>
        {% else %}
            <div id="redirect-data" data-url="{% url 'user_dashboard' %}"></div>
        {% endif %}
    {% else %}
        <div id="redirect-data" data-url="{% url 'login' %}"></div>
    {% endif %}
    <p>Redirigiendo...</p>
</body>
</html>
