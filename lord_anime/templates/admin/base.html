<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin/estilos.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Content of Header admin -->
    {% block menu %}
    <header class="header">
        <nav class="navbar navbar-expand-xl navbar-color">
            <div class="container-fluid content-navbar p-1">
                <a class="navbar-brand fs-5" href={% url 'index' %}>Lord Anime</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active a-active navbar-margin fs-5" aria-current="page" href={% url 'index' %}>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-nav navbar-margin fs-5" href={% url 'index' %}>Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-nav navbar-margin fs-5" href="#">Contenido Anime</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-nav navbar-margin fs-5" href="#">Comentarios</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            {% if request.user.is_authenticated %}
                            <a class="btn me-md-2 btn-login" href={% url 'exit' %}>Cerrar Sesi√≥n</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <nav class="navbar ms-auto">
                        <form class="d-flex" role="search">
                            <div class="input-group">
                                <input class="form-control input-search" type="search" placeholder="Buscar un Anime..."
                                    aria-label="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-search" type="submit"><i class='bx bx-search-alt-2'></i></button>
                                </span>
                            </div>
                        </form>
                    </nav>
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}
</body>
</html>
